<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(1200px 600px at 10% 10%, #00d4b2 0%, transparent 60%),
                        radial-gradient(1200px 600px at 90% 0%, #8ec5ff 0%, transparent 60%),
                        linear-gradient(180deg, #0b1220 0%, #0e1528 100%);
            font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #e6edf3;
        }
        
        .container-fluid {
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            backdrop-filter: blur(6px);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.06);
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }
        
        .sidebar-header {
            background: linear-gradient(135deg, #0ea5a4 0%, #008069 100%);
            color: #eafff9;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: inset 0 -1px 0 rgba(0,0,0,0.15);
        }
        
        .user-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #22d3ee, #14b8a6);
            color: #001b1f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .add-user-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #25D366;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
        }
        
        .main-chat {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background: rgba(255, 255, 255, 0.04);
        }
        
        .chat-header {
            background: linear-gradient(180deg, rgba(0,128,105,0.85) 0%, rgba(5,116,104,0.85) 100%);
            color: #eafff9;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        .chat-messages {
            flex: 1;
            background:
                radial-gradient(600px 200px at 100% 0%, rgba(34,211,238,0.12) 0%, transparent 60%),
                radial-gradient(600px 200px at 0% 100%, rgba(20,184,166,0.12) 0%, transparent 60%),
                #0f172a;
            padding: 24px 20px 16px;
            overflow-y: auto;
        }
        
        .bubble {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 14px;
            max-width: 76%;
            position: relative;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            line-height: 1.35;
        }
        
        .bubble.me {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            color: #052e1e;
            margin-left: auto;
            border-top-right-radius: 4px;
        }
        
        .bubble.other {
            background: linear-gradient(135deg, #0b2440 0%, #102a4c 100%);
            color: #d8e4ff;
            margin-right: auto;
            border-top-left-radius: 4px;
            border: 1px solid rgba(255,255,255,0.06);
        }
        
        .chat-input {
            display: flex;
            align-items: center;
            background: rgba(15, 23, 42, 0.6);
            padding: 12px;
            gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.06);
        }
        
        .chat-input input {
            flex: 1;
            border: 1px solid rgba(255,255,255,0.08);
            outline: none;
            background: rgba(255,255,255,0.08);
            color: #e6edf3;
            padding: 11px 12px;
            border-radius: 12px;
            font-size: 15px;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #00d4b2 0%, #00a884 100%);
            color: #001a16;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 168, 132, 0.35);
            transition: transform .08s ease, filter .2s ease;
        }
        .send-btn:hover { filter: brightness(1.05); }
        .send-btn:active { transform: translateY(1px); }
        
        .users-count {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.86);
        }

        /* Scrollbar estilizado */
        .sidebar::-webkit-scrollbar, .chat-messages::-webkit-scrollbar { width: 10px; }
        .sidebar::-webkit-scrollbar-thumb, .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.14);
            border-radius: 8px;
        }
        
        /* Botón central eliminado */
        
        /* Estilos para el modal de registro */
        .modal-content {
            border-radius: 10px;
        }
        
        .modal-header {
            background-color: #008069;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .btn-success {
            background-color: #00a884;
            border-color: #00a884;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3 sidebar">
                <div class="sidebar-header">
                    <h5 class="mb-0">Chat Grupal</h5>
                    <div class="users-count">
                        <span id="usersCount">0</span> usuarios conectados
                    </div>
                </div>
                <div class="list-group list-group-flush" id="usersList">
                    <!-- Lista de usuarios conectados -->
                </div>
                <button class="add-user-btn" data-bs-toggle="modal" data-bs-target="#registerModal">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>

            <!-- Main chat -->
            <div class="col-md-8 col-lg-9 main-chat">
                <div class="chat-header">
                    <div>
                        <h5 class="mb-0">Chat General</h5>
                        <small>Conversación grupal</small>
                    </div>
                </div>

                <div class="chat-messages" id="messages">
                    <!-- Mensajes del chat -->
                </div>

                <form id="messageForm" class="chat-input">
                    <input type="text" id="messageInput" placeholder="Escribe un mensaje" autocomplete="off">
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal de registro -->
    <div class="modal" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ingresa tu nombre</h5>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Tu nombre" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Comenzar a chatear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
